<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>高效能線上簽名產生器</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .canvas-wrapper {
      width: 100%;
      max-width: 500px;
      aspect-ratio: 236 / 79;
      margin: 0 auto;
      background: white;
      border: 2px dashed #888;
      border-radius: 8px;
      position: relative;
    }

    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      touch-action: none;
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    #clearBtn { background-color: #f44336; color: white; }
    #saveBtn { background-color: #4CAF50; color: white; }
    #undoBtn { background-color: #2196F3; color: white; }
    #formBtn { background-color: #FF9800; color: white; }
  </style>
</head>
<body>
  <h2>第一步：在格子內簽名，若簽壞了可點清除簽名</h2>
  <div class="canvas-wrapper">
    <canvas id="signatureCanvas"></canvas>
  </div>
  <br />
  <button id="clearBtn">清除簽名</button>
  <button id="undoBtn">復原</button>
  <br /><br />

  <h2>第二步：儲存簽名圖檔（解析度固定為 236 x 79）</h2>
  <button id="saveBtn">下載簽名</button>

  <h2>⬆️ 第三步：回傳至 Google 表單</h2>
  <p>完成簽名並下載後，點擊下方按鈕開啟 Google 表單，上傳圖片檔案。</p>
  <a href="https://docs.google.com/forms/d/e/1FAIpQLSc6ItA432bbJv3Q4A0-M-8AqSNqoUnjgNpfp-TQWmII7uvbmw/viewform?usp=dialog" target="_blank">
    <button id="formBtn">前往上傳表單</button>
  </a>

  <script>
    const canvas = document.getElementById("signatureCanvas");
    const ctx = canvas.getContext("2d");
    let paths = [], currentPath = [], drawing = false;

    function resizeCanvasDisplay() {
      const ratio = window.devicePixelRatio || 1;
      const wrapper = document.querySelector(".canvas-wrapper");
      const width = wrapper.offsetWidth;
      const height = wrapper.offsetHeight;

      canvas.width = width * ratio;
      canvas.height = height * ratio;
      ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
      redraw();
    }

    function getPos(e) {
      const rect = canvas.getBoundingClientRect();
      if (e.touches) e = e.touches[0];
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top
      };
    }

    function startDraw(e) {
      drawing = true;
      currentPath = [];
      const pos = getPos(e);
      currentPath.push(pos);
      ctx.beginPath();
      ctx.moveTo(pos.x, pos.y);
    }

    function draw(e) {
      if (!drawing) return;
      const pos = getPos(e);
      const last = currentPath[currentPath.length - 1];
      currentPath.push(pos);

      ctx.beginPath();
      ctx.moveTo(last.x, last.y);
      ctx.lineTo(pos.x, pos.y);
      ctx.stroke();
    }

    function stopDraw() {
      if (!drawing) return;
      drawing = false;
      if (currentPath.length > 1) {
        paths.push(currentPath);
      }
      currentPath = [];
    }

    function redraw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.lineCap = "round";
      ctx.lineJoin = "round";
      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;
      for (const path of paths) {
        ctx.beginPath();
        for (let i = 0; i < path.length; i++) {
          const pt = path[i];
          i === 0 ? ctx.moveTo(pt.x, pt.y) : ctx.lineTo(pt.x, pt.y);
        }
        ctx.stroke();
      }
    }

    // 綁定事件
    canvas.addEventListener("mousedown", startDraw);
    canvas.addEventListener("mousemove", draw);
    canvas.addEventListener("mouseup", stopDraw);
    canvas.addEventListener("mouseleave", stopDraw);
    canvas.addEventListener("touchstart", startDraw, { passive: true });
    canvas.addEventListener("touchmove", (e) => { e.preventDefault(); draw(e); }, { passive: false });
    canvas.addEventListener("touchend", stopDraw);

    // 清除與復原
    document.getElementById("clearBtn").addEventListener("click", () => {
      paths = [];
      currentPath = [];
      redraw();
    });

    document.getElementById("undoBtn").addEventListener("click", () => {
      paths.pop();
      redraw();
    });

    // 儲存為固定解析度的圖像
    document.getElementById("saveBtn").addEventListener("click", () => {
      const fixedWidth = 236;
      const fixedHeight = 79;

      const exportCanvas = document.createElement("canvas");
      exportCanvas.width = fixedWidth;
      exportCanvas.height = fixedHeight;
      const exportCtx = exportCanvas.getContext("2d");

      exportCtx.lineCap = "round";
      exportCtx.lineJoin = "round";
      exportCtx.strokeStyle = "black";
      exportCtx.lineWidth = 2;

      // 將路徑轉換至固定大小畫布
      const wrapper = document.querySelector(".canvas-wrapper");
      const scaleX = fixedWidth / wrapper.offsetWidth;
      const scaleY = fixedHeight / wrapper.offsetHeight;

      for (const path of paths) {
        exportCtx.beginPath();
        for (let i = 0; i < path.length; i++) {
          const pt = path[i];
          const x = pt.x * scaleX;
          const y = pt.y * scaleY;
          i === 0 ? exportCtx.moveTo(x, y) : exportCtx.lineTo(x, y);
        }
        exportCtx.stroke();
      }

      const link = document.createElement("a");
      link.download = "signature.png";
      link.href = exportCanvas.toDataURL("image/png");
      link.click();
    });

    window.addEventListener("resize", resizeCanvasDisplay);
    resizeCanvasDisplay();
  </script>
</body>
</html>
